<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>WonderlandJapan Admin</title>
    <!-- 使用標準的 Tailwind CDN，但在 Vite 專案中這是過渡方案 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Serif JP', serif;
        background-color: #FDFCF0;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      #root { min-height: 100vh; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .loader { border: 4px solid #AF2020; border-top-color: transparent; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
      
      /* 防止手機上出現藍色點擊高亮 */
      * { -webkit-tap-highlight-color: transparent; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh;">
        <div class="loader"></div>
        <p style="margin-top:20px; color:#AF2020; font-weight:900; letter-spacing:0.2em; font-family: sans-serif;">WONDERLAND SYSTEM LOADING...</p>
      </div>
    </div>
    <!-- 這裡必須是相對路徑，且不能有 importmap 衝突 -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
